<h3>{{ title() }}</h3>
<p>Current Dice: {{ diceArray() }}</p>
<p>
    You've rolled:
    @if(results().length > 0){
        {{ results().join(', ') }}
        <strong> that totals to: {{ total() }} </strong>
    }
    
</p>
<div class="button-row">
    <app-button-component (click)="removeDie()" aria-label="remove a die"> - </app-button-component>
    <div class="select-group">
        <select [value]="numberOfSides()" (change)="onSidesChange($event)">
            @for (die of diceTypes(); track die) {
                <option [value]="die">{{ die }}</option>
            }
        </select>
        <span class="material-icons" aria-label="Expand options" tabindex="0">keyboard_arrow_down</span>
    </div>
    <app-button-component (click)="addDie()" aria-label="add an additional die"> + </app-button-component>
    <app-button-component (click)="clearDice()" aria-label="clear all dice"> Clear All </app-button-component>
</div>
<div class="button-row">
    <app-button-component (click)="rollDice()" aria-label="Roll all dice"> {{ buttonText() }} </app-button-component>
</div>
