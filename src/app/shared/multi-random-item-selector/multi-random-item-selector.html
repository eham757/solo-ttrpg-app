<h3>{{ title() }}</h3>
@if(showList()){
  <ul>
    @for (item of items(); track $index) {
      <li
        class="list-item"
        [class.selected-item]="(selectedItems() ?? []).includes(item)"
      >{{ item }}</li>
    }
  </ul>
}

<p>
  Selected Items: 
  @if(selectedItems()) {
    {{ selectedItems()?.join(', ') }}
  }
</p>
<div class="button-row">
  <div>
    <app-button-component (click)="onButtonClick()"> {{ buttonText() }} </app-button-component>
  </div>

@if(allowModifyRollCount()){

  <div class="count-group">
    <app-button-component (click)="onSubtractCount()"> - </app-button-component>
    <span>{{ localRollCount() }}</span>
    <app-button-component (click)="onAddCount()"> + </app-button-component>
  </div>
}
</div>
