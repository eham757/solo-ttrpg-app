<h3>{{ title() }}</h3>
@if(showList()){
  <ul>
    @for (item of items(); track $index) {
      <li
        class="list-item"
        [class.selected-item]="item === selectedItem()"
      >{{ item }}</li>
    }
  </ul>
}

<p>Selected Item: {{ selectedItem() }}</p>
<button (click)="onButtonClick()"> {{ buttonText() }} </button>
